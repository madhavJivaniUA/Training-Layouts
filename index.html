    <script>
        // 1. Select elements
        const iframe = document.getElementById('preview-iframe');
        const buttons = document.querySelectorAll('.nav-btn');
        const activeButtonIdx = 0;
        const viewFullPage = document.getElementById('full-page')

        // 2. Function to update source
        const updateSource = (url) => {
            iframe.src = url;
            viewFullPage.href = url
        };

        // 3. Add click listeners to all buttons
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const source = button.getAttribute('data-source');
                updateSource(source);

                // Remove active styles from all buttons
                buttons.forEach(btn => {
                    btn.classList.replace("bg-neutral-200", "bg-neutral-800")
                    btn.classList.replace("text-neutral-800", "text-neutral-400")
                });

                // Add active styles to clicked button
                button.classList.replace("bg-neutral-800", "bg-neutral-200")
                button.classList.replace("text-neutral-400", "text-neutral-800")
            });
        });

        // 4. Set initial source (loads the first button's source by default)
        if (buttons.length > 0) {
            updateSource(buttons[0].getAttribute('data-source'));
            // Style the first button as active
            buttons[0].classList.replace("bg-neutral-800", "bg-neutral-200")
            buttons[0].classList.replace("text-neutral-400", "text-neutral-800")
        }
    </script>
